<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS Library-->
    <!--Materialize V1.0.0 CSS Library-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!--Materialize Icons Library-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <!--JS Library-->
    <!--jQuery V3.6.1-->
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"></script>
    <!--Moment.js Library-->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!--Materialize V1.0.0-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Custom Library-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>YMDB-Your Movie Database</title>
  </head>

  <body>
    <!--Nav Bar-->
    <div class="nav-extended">
      <nav class="user-select-none">
        <div class="row nav-wrapper indigo darken-3">
          <div class="col s12 logo">
            <a href="./index.html" class="red-text">YMDB</a>
          </div>
        </div>
      </nav>
    </div>
    <!--Favourite Btn Fixed-->
    <div class="fixed-action-btn user-select-none">
      <a
        id="addFavouriteBtn"
        class="btn-floating btn-large waves-effect waves-light yellow darken-2 tooltipped"
        data-position="left"
        data-tooltip="Add Favourite">
        <i class="large material-icons">star</i>
      </a>
    </div>
    <div class="fixed-action-btn user-select-none">
      <a
        id="deleteFavouriteBtn"
        class="btn-floating btn-large waves-effect waves-light red darken-2 tooltipped"
        data-position="left"
        data-tooltip="Delete Favourite">
        <!--leave the hide class for now on line 39-45 because removing it was not working with the scale out transition-->
        <i class="large material-icons">clear</i>
      </a>
    </div>
    <!--Movie Info-->
    <div id="movieInfoContainer" class="row movie black"></div>
    <div class="divider"></div>
    <!--Related Video-->
    <h2 class="header user-select-none">Related Videos:</h2>
    <div class="row" id="relatedVideoContainer"></div>

    <footer class="indigo darken-3 white-text user-select-none">
      &copy; 2022 YMDB Group Project, Inc.
    </footer>
    <script src="./assets/js/componentInit.js"></script>
    <script src="./assets/js/favouritecommon.js"></script>
    <script src="./assets/js/movie.js"></script>
    <script src="./assets/js/addFavourite.js"></script>
  </body>
</html>
